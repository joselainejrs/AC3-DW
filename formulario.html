<body>
    <div id="conteudo-form">
        <header>
            <div class="menu">
                <figure>
                    <img src="assets/img/logo.jpeg" alt="Logo da JJL">
                </figure>

        <main>
            <form action="" method="post" id="formulario">
                <h1>Contato</h1>
                <div class="input">
                    <div class="text descricao-nome">
                        <label for="user-nome">Nome:</label>
                    </div>
                    <input type="text" name="nome" id="user-nome">
                </div>
                <div class="input">
                    <div class="text descricao-email">
                        <label for="user-email">E-mail:</label>
                    </div>
                    <input type="email" name="email" id="user-email">
                </div>
                <div class="mensagem">
                    <div class="text descricao-msg">
                        <label for="user-mensagem">Mensagem:</label>
                    </div>
                    <textarea name="mensagem" id="user-mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </main>

        <footer>
            <div>
                <figure>
                    <img src="assets/img/logo.jpeg" alt="Logo da JJL">
